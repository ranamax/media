#      - plex

    # ----------------------------------------
    # SICKRAGE
    # ----------------------------------------
  sickrage:
#   image: sickrage/sickrage
    image: linuxserver/sickrage
    container_name: sickrage
    restart: always
    network_mode: "bridge"
    ports:
      - '8081:8081'
    environment:
      - PUID=503
      - PGID=20
    volumes:
      - '/mount/nfs01/media/sickrage/config:/config'
      - '/mount/nfs01/media/downloads:/downloads'
      - '/mount/nfs01/media/tv:/tv'
      - '/mount/nfs01/media/movies:/movies'
#      - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # Couchpotato
    # ----------------------------------------
  couchpotato:
    image: linuxserver/couchpotato
    container_name: couchpotato
    restart: always
    network_mode: "bridge"
    ports:
      - '5050:5050'
    environment:
      - PUID=503
      - PGID=20
    volumes:
      - '/mount/nfs01/media/couchpotato/config:/config'
      - '/mount/nfs01/media/downloads:/downloads'
      - '/mount/nfs01/media/tv:/tv'
      - '/mount/nfs01/media/movies:/movies'
#      - '/etc/localtime:/etc/localtime:ro'


  organizr:
    image: lsiocommunity/organizr
    container_name: organizr-test
    restart: always
#    networks:
#      - media
    ports:
      - 8811:80
      - 8443:443
    volumes:
      - /mount/nfs01:/media/organizr/config:/config
    environment:
      PUID: ${userid}
      PGID: ${groupid}
