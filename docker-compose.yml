# export userid=$(id -u)
# export groupid=$(id -g)
# export time=$(cat /etc/timezone)
# export plexclaim=

version: '2'
volumes:
  plex:
    driver: local
    driver_opts:
      type: nfs
      o: addr=10.0.0.51,rw
      device: ":/volume1/nfs01/docker/
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:plexpass
    restart: always
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=America/Los_Angeles
#      - PLEX_CLAIM=${plexclaim}
#      - ADVERTISE_IP=http://192.168.42.99:32400/
    hostname: plextest
    volumes:
      - /mount/nfs01/media/plex/config:/config
      - /mount/nfs01/media/plex/transcode:/transcode
      - /mount/nfs01/media/tv:/tv
      - /mount/nfs01/media/movies:/movies

  sabnzbd:
    image: sabnzbd/sabnzbd
    container_name: sabnzbd
    restart: always
    ports:
      - 8080:8080
    volumes:
      - /mount/nfs01/media/sabnzbd/config:/config
      - /mount/nfs01/media/sabnzbd/downloads/complete:/downloads
      - /mount/nfs01/media/sabnzbd/downloads/incomplete:/incomplete-downloads

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: always
    ports:
      - 7878:7878
    volumes:
      - /mount/nfs01/media/radarr:/config
      - /mount/nfs01/media/movies:/movies
      - /mount/nfs01/media/downloads:/downloads
#      - /etc/localtime:/etc/localtime:ro
    environment:
      PUID: 503
      PGID: 20
#      TZ: ${time}
      TZ: America/Los_Angeles

    # ----------------------------------------
    # plexpy
    # ----------------------------------------
#  plexpy:
#    image: linuxserver/plexpy
#    container_name: plexpy
#    restart: always
#    network_mode: "bridge"
#    ports:
#      - '8181:8181'
#    environment:
#      - PUID=503
#      - PGID=20
#    volumes:
#      - '/mount/nfs01:/media/plexpy/config:/config'
#      - '/mount/nfs01:/media/plex/config/Library/Application Support/Plex Media Server/Logs:/logs:ro'
##      - '/etc/localtime:/etc/localtime:ro'
